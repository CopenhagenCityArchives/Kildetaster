<div class="modal-header">
    <h2>Rapporter fejl</h2>
    <span ng-click="$ctrl.cancel()" class="modal__close sdk-icon close-dark"></span>
</div>

<div class="modal-body error-reporting">

    <div class="row">

        <div class="col-md-10 offset1">

            <div class="row">
                <div class="col-md-12">
                    <label>VÃ¦lg hvilken oplysning du vil fejlmelde</label>
                    <select class="error-reporting__select" ng-model="$ctrl.selected"
                        ng-options="field.label for field in $ctrl.errorReportingConfig.error_reports"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Kommentar (max. 250 tegn)</label>
                    <textarea class="error-reporting__textarea" ng-model="$ctrl.selectedComment"
                        maxlength="250"></textarea>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-md-8 offset2 text-center">
            <button ng-disabled="!$ctrl.selected || !$ctrl.selectedComment" class="button" type="button"
                ng-click="$ctrl.saveErrorReport()">Send</button>
        </div>
    </div>
</div>
