        <text-date prefix="Født" date="$ctrl.data.dateOfBirth"></text-date>
        <text-age years="$ctrl.data.ageYears"></text-age>
    </div>
</div>

<div class="search-container__item">
    <div>
    </div>
</div>

<div class="search-container__item">
    <div>
        <div ng-if="!$ctrl.data.dateOfEntry && $ctrl.data.collected_year">
            <strong>Indskrivningsår</strong>
        </div>
        <div ng-if="!$ctrl.data.dateOfEntry && $ctrl.data.collected_year">
