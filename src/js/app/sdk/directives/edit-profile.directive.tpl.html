<form ng-if="!loading && !error">
    <div class="form-group" ng-class="{'has-error': email.error}">
        <label for="edit-profile-email-input">E-mailadresse</label>
        <div class="input-group">
            <input type="email" class="form-control" id="edit-profile-email-input" placeholder="Skriv e-mailadresse" ng-model="email.value" ng-disabled="!email.editing"></input>
            <div class="input-group-append">
                <button class="btn btn-primary" ng-if="!email.editing && !email.updating" ng-click="edit(email)">Ret</button>
                
                <button class="btn btn-info" ng-if="email.editing && !email.updating" ng-click="cancel(email)">Annuller</button>
                <button class="btn btn-primary" ng-if="email.editing && !email.updating" ng-click="save(email)">Gem</button>

                <feather class="btn btn-info small-icon spin" icon='loader' ng-if="email.updating"></feather>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': nickname.error}">
        <label for="edit-profile-nickname-input">Brugernavn</label>
        <div class="input-group">
            <input type="text" class="form-control" id="edit-profile-nickname-input" placeholder="Skriv brugernavn" ng-model="nickname.value" ng-disabled="!nickname.editing"></input>
            <div class="input-group-append">
                <button class="btn btn-primary" ng-if="!nickname.editing && !nickname.updating" ng-click="edit(nickname)">Ret</button>
                
                <button class="btn btn-info" ng-if="nickname.editing && !nickname.updating" ng-click="cancel(nickname)">Annuller</button>
                <button class="btn btn-primary" ng-if="nickname.editing && !nickname.updating" ng-click="save(nickname)">Gem</button>

                <feather class="btn btn-info small-icon spin" icon='loader' ng-if="nickname.updating"></feather>
            </div>
        </div>
    </div>
</form>

<div ng-if="error" class="alert alert-danger text-center w-100">
    <feather class="large-icon" aria-hidden="true" icon='alert-octagon'></feather>
    <div class="h4">En fejl opstod</div>
    <p class="small">Kunne ikke hente dine brugeroplysninger, prøv venligst igen senere.</p>
</div>

<div ng-if="loading" class="alert alert-info text-center w-100">
    <feather class="large-icon spin" aria-hidden="true" icon='loader'></feather>
    <div class="h4">Indlæser brugeroplysninger</div>
</div>
