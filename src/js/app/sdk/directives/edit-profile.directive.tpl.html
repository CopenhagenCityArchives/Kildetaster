<edit-profile-form input-type='text' field='email' label='E-mailadresse' success-callback="emailSuccess" error-callback="emailError" placeholder='Skriv e-mailadresse'></edit-profile-form>

<edit-profile-form input-type='text' field='nickname' label='Brugernavn' success-callback="nicknameSuccess" error-callback="nicknameError" placeholder='Skriv brugernavn'></edit-profile-form>

<button type="button" class="btn btn-link" ng-click="editPassword = !editPassword">Rediger dit kodeord</button>

<form id="edit-profile-password-form" ng-submit="submitPassword($event)" ng-if="editPassword">
    <div class="form-row mb-3">
        <label for="edit-profile-input-password-1">Kodeord</label>
        <input
            type="password"
            id="edit-profile-input-password-1"
            class="form-control"
            placeholder="Indtast kodeord"
            required
            ng-model="passwordValue"
            ng-change="checkRepeat()">
    </div>
    <div class="form-row mb-3">
        <label for="edit-profile-input-password-2">Gentag kodeord</label>
        <input
            type="password"
            id="edit-profile-input-password-2"
            class="form-control"
            placeholder="Gentag kodeord"
            required
            ng-model="passwordRepeatValue"
            ng-change="checkRepeat()">
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-primary" ng-if="!passwordUpdating">Gem</button>
        <div class="btn btn-primary" ng-if="passwordUpdating">
            <feather icon="loader" class="spin"></feather>
        </div>
    </div>

    <small class="form-text text-success" ng-if="passwordChanged">
        Dit kodeord blev opdateret!
    </small>
    
    <small class="form-text text-danger" ng-if="passwordError">
        Dit kodeord blev ikke opdateret.
    </small>
</form>
