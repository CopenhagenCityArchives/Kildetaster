<span>
    <span ng-if="address.street">{{address.street ? address.street : address.institution }}</span>
    <span ng-if="address.hood"> ({{address.hood}})</span>
    {{address.number}}{{address.letter}}
    <span ng-if="address.floor">, {{address.floor}}</span>
    {{address.institution}}
    <span ng-if="address.adressOutsideCph">{{address.adressOutsideCph}}</span>
</span>
