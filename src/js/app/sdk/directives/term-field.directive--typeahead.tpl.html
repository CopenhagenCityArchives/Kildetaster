<ui-select ng-attr-id="{{domId}}" ng-model="data.term" ng-class="{'loading': loading}" append-to-body="false" ng-model-options="ngModelOptions" theme="bootstrap">
    <ui-select-match placeholder="Skriv for at se valgmuligheder">
        <span ng-bind="$select.selected.label"></span>
    </ui-select-match>
        <!-- minimum-input-length is set to 0, and is handled in the getData function instead, if we let ui-select
            handle the limit, it will not clear/reset the options correctly -->
    <ui-select-choices
        repeat="option in options track by $index" refresh="getData(data.field, $select.search)"
        refresh-delay="200"
        minimum-input-length="0"
        ng-class="{show: $select.open}">
        <div ng-bind-html="option.label | highlight: $select.search"></div>
    </ui-select-choices>
    <!-- <ui-select-no-choice>
        No content
    </ui-select-no-choice> -->
</ui-select>
