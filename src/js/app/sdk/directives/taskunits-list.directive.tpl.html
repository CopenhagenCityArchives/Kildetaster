<div>
    <table ng-attr-id="{{'open-protocols-' + num }}" class="table table-striped table-hover my-4" role="navigation" aria-label="Åbne protokoller til indtastning" ng-if="!loading && units.length > 0">
        <caption class="sr-only">Åbne protokoller til indtastning</caption>
        <thead>
            <tr class="d-none d-md-table-row">
                <th scope="col">Protokolnavn</th>
                <th scope="col">Status</th>
                <th scope="col">Brugere online</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-click="goToEditor(unit)" ng-repeat="unit in units" ng-class="{ odd: $odd }" ng-show="units.length > 0" tabindex="0" role="button" aria-labelledby="protocol-{{$index  + 1}}">
                <td>
                    <h5 class="d-md-none">Protokolnavn </h5>
                    <h4 id="protocol-1"><span>{{unit.description}}</span></h4>
                </td>
                <td>
                    <h5 class="d-md-none">Status</h5>
                    <div>
                        <progress-bar total-pages="unit.pages" done-pages="unit.pages_done"></progress-bar>
                    </div>
                </td>
                <td>
                    <ul class="list-inline">
                        <li ng-repeat="user in unit.active_users">
                            <user data="user"></user>
                        </li>
                    </ul>
                </td>
                <td >
                    <h5 class="d-md-none">Link</h5>
                    <p ng-click="goToEditor(unit)"> Start indtastning <feather icon='arrow-right-circle'></feather> </p>
                </td>
            </tr>
        </tbody>
    </table>

    <div ng-if="loading" class="alert alert-info text-center w-100">
        <feather class="large-icon spin" icon='loader'></feather>
        <div class="h4">Indlæser protokoller til indtastning</div>
    </div>

    <div ng-if="!loading && units.length == 0" class="alert alert-info text-center w-100">
        <feather class="large-icon" aria-hidden="true" icon='alert-octagon'></feather>
        <div class="h4">Ingen protokoller fundet</div>
        <p class="small">Ingen af disse protokoller mangler indtastning.</p>
    </div>
</div>
