<div class="task-progress-plot">
<!-- uib-tooltip="{{unit.description}}" -->
    <div ng-repeat="(decade, units) in decades">

        <div class="d-flex flex-column flex-lg-row align-items-lg-center status-progress">
            <div class="h4 mr-4">{{ decade }} - {{ ((decade - 0) + 9) }} </div>

            <div class="flex-grow-1 progress">
                <div ng-repeat="unit in units"
                    ng-class="{ 'status-5': done(unit), 'status-2': pending(unit), 'status-3': starting(unit), 'status-4': finishing(unit), 'status-1': inactive(unit) }"
                    class="progress-bar" tabindex="0" role="progressbar" aria-valuenow="{{(unit.pages_done / unit.pages) * 100 }}%" aria-valuemin="0%" aria-valuemax="100%" data-html="true"
                      data-original-title="{{unit.description}} <span> Status: {{unit.pages_done}}/{{unit.pages}} {{unit.status}}</span>"
                      tooltip
                    ng-style="{ 'width': getWidth(decade) + '%'}"
                    >
                    
                </div>
            </div>

         </div>

    </div>

    <div class="d-flex flex-wrap flex-row-reverse" aria-hidden="true">
        <div class="d-flex align-items-center ml-5">
          <figure class="status-5 mb-0 mr-2" style="width: 1.5rem; height: 1.5rem;"></figure>
          Færdig
        </div>
        <div class="d-flex align-items-center ml-5">
          <figure class="status-4 mb-0 mr-2" style="width: 1.5rem; height: 1.5rem;"></figure>
          Over halvvejs
        </div>
        <div class="d-flex align-items-center ml-5">
          <figure class="status-3 mb-0 mr-2" style="width: 1.5rem; height: 1.5rem;"></figure>
          Under halvvejs
        </div>
        <div class="d-flex align-items-center ml-5">
          <figure class="status-2 mb-0 mr-2" style="width: 1.5rem; height: 1.5rem;"></figure>
          Ikke påbegyndt
        </div>
        <div class="d-flex align-items-center ml-5">
          <figure class="status-1 mb-0 mr-2" style="width: 1.5rem; height: 1.5rem;"></figure>
          Ikke til indtastning
        </div>
      </div>

</div>
