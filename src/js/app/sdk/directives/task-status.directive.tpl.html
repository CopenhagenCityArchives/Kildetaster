<div class="task-status">
    <p>Status på indtastningen af {{ task.name }}</p>
    <p class="task-status__info">Protokoller i alt: {{ unitsCount }}</p>
    <p class="task-status__info">Åbne protokoller i alt: {{ activeUnitsCount }}</p>
    <p class="task-status__info">Færdige protokoller: {{ unitsDoneCount }}</p>
    <p class="task-status__info">Protokoller under indtastning: {{ unitsDoingCount }}</p>
</div>
