<div class="step-indicator" ng-class="{ disabled: disabled}">
    <a 
        tabindex="-1" 
        class="step-indicator__item"
        ng-click="go($index + 1)"
        ng-class="{ filled: hasPrevious($index), current: isCurrent($index)}" 
        ng-repeat="step in steps track by $index">
        {{step.name ? step.name : $index + 1}}
    </a>
</div>
