<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Kildetaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Cookiebot -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="45617c96-571e-4b06-9521-9a417f327c48" type="text/javascript" async></script>

    <!-- Remove no-js enable html5 elements -->
    <script type="text/javascript">
    //Clear no-js
    document.getElementsByTagName('html')[0].className = document.getElementsByTagName('html')[0].className.replace('no-js', '');
    //Enable html5 elements in IE
    'article aside footer header nav section time'.replace(/\w+/g, function(n) {
        document.createElement(n)
    });

    if (typeof(console.debug) !== 'function') {
        console.debug = function() {}
    }
    </script>
    <!-- CSS -->
    <%=
        htmlWebpackPlugin.tags.headTags
           .filter(tag => tag.attributes.href.indexOf('editor') != -1)
    %>
</head>
<!--[if IE 9]>    <body class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->

<body>
    <!--<![endif]-->
    <div class="container-fluid">
        <section data-editor-app>
            <section ui-view></section>
        </section>
    </div>

    <%=
        htmlWebpackPlugin.tags.bodyTags
            .filter(tag => tag.attributes.src.indexOf('editor') != -1)
    %>
</body>
</html>
