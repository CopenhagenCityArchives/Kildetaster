<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>KÃ¸benhavns Stadsarkiv - omdirigering</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            var search = new URLSearchParams(window.location.search);
            var url = search.get('url');
            var code = encodeURIComponent(search.get('code'));
            var state = encodeURIComponent(search.get('state'));
            
            window.location.href = url.replace('AUTH_PARAMS', `code=${code}&state=${state}`)
        </script>
    </body>
</html>
