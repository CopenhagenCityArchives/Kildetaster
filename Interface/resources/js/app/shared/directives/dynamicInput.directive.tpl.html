
<div class="form-group dynamic-form" ng-class="{ 'has-error': field.errorText }">
    
    <label class="control-label">
        {{field.placeholder}}
        <span 
            class="icon glyphicon glyphicon-question-sign" 
            uib-tooltip="{{field.helpText}}" 
            tooltip-placement="top"
            tooltip-append-to-body="true"
        ></span>
    </label>
    
    <div class="dynamic-form__adjust">
        <input 
                tabindex="1" 
                type="{{field.formType}}" 
                class="form-control" 
                ng-model="target[field.fieldName]" 
                ng-model-options="{ updateOn: 'blur' }" 
                ng-disabled="field.unreadable"
                capitalize-first />
        <a href 
            tabindex="-1" 
            class="icon glyphicon glyphicon-info-sign" 
            uib-tooltip="{{TEXT.FIELD_UNREADABLE}}" 
            tooltip-placement="left" 
            ng-click="toggleUnreadable()"
            ></a>
    </div>

    <div class="help-block" ng-if="field.errorText">{{field.errorText}}</div>   

</div>
