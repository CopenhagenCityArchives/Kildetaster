<p class="search-config-text__count" ng-transclude></p>
for
<span ng-repeat="row in $ctrl.config">
    {{row.field.view_name}} {{row.operator.label}} <span class="search-config-text__item">{{row.term.label ? row.term.label : row.term}}</span><span ng-if="!$last"> og </span>
</span>
i
<span ng-repeat="(identifier, obj) in $ctrl.selectedCollections">
    <span class="search-config-text__item">{{obj.name}}</span><span ng-if="!$last"> og </span>
</span>
