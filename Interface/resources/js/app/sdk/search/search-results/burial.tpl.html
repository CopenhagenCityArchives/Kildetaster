<div class="search-container__item">
    <div>
        <text-name firstnames="$ctrl.data.firstnames" lastname="$ctrl.data.lastname" birthname="$ctrl.data.birthname"></text-name>
        <text-date prefix="Død" date="$ctrl.data.dateOfDeath"></text-date>

        <text-age years="$ctrl.data.ageYears" months="$ctrl.data.ageMonths" weeks="$ctrl.data.ageWeeks" days="$ctrl.data.ageDays" hours="$ctrl.data.ageHours"></text-age>
        <div ng-repeat="position in $ctrl.data.positions">
            <text-position position="position"></text-position>
        </div>
    </div>
</div>

<div class="search-container__item">
    <div>

        <text-address address="$ctrl.data.addresses"></text-address>

        <span ng-if="$ctrl.data.addresses[0].addressOutsideCph">
            {{$ctrl.data.address.adressOutsideCph}}
        </span>

    </div>
</div>

<div class="search-container__item">
    <div>
        <div ng-if="$ctrl.data.deathcauses.length > 0">
            <strong>Dødsårsag:</strong>
            <text-deathcause deathcause="deathcause" ng-repeat="deathcause in $ctrl.data.deathcauses"></text-deathcause>
        </div>
        <div ng-if="$ctrl.data.deathplace">
            <strong>Dødssted:</strong>
            <div>
                {{$ctrl.data.deathplace}}
            </div>
        </div>
        <div ng-if="$ctrl.data.parish">
            <strong>Sogn:</strong>
            <div>
                {{$ctrl.data.parish}}
            </div>
        </div>
        <div ng-if="$ctrl.data.cemetary">
            <strong>Kirkegård:</strong>
            <div>
                {{$ctrl.data.cemetary}}
            </div>
        </div>
    </div>
</div>

<div class="search-container__item">
    <div>
        <div>
            <strong>Begravelses&shy;protokol</strong>
        </div>
        <div>
            {{$ctrl.data.unit_description}} s.{{$ctrl.data.page_number}}
        </div>
        <div>
            <strong>Lb. nr:</strong> {{$ctrl.data.record_number}}
        </div>
        <div class="search-container__link">
            <span>Til kilden</span>
        </div>
    </div>
</div>
