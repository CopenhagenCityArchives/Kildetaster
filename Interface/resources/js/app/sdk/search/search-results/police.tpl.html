
<div class="search-container__item">
    <div>
        <text-name firstnames="$ctrl.data.firstnames" lastname="$ctrl.data.lastname" birthname="$ctrl.data.birthname"></text-name>
        <div>
            Persontype:
            <span ng-if="$ctrl.data.person_type == 1"> Hovedperson</span>
            <span ng-if="$ctrl.data.person_type == 2"> Ægtefælle</span>
            <span ng-if="$ctrl.data.person_type == 3"> Barn</span>
        </div>
        <span ng-if="$ctrl.data.birthplace">Fødested: {{$ctrl.data.birthplace}}</span>
        <text-date prefix="Født" date="$ctrl.data.dateOfBirth"></text-date>
        <text-position position="position" ng-repeat="position in $ctrl.data.positions"></text-position>
    </div>
</div>

<div class="search-container__item">
    <div ng-if="$ctrl.data.addresses">
        <text-address address="address" ng-repeat="address in $ctrl.data.addresses |limitTo:5"></text-address>
    </div>
</div>

<div class="search-container__item">
    <div>
        <div ng-if="$ctrl.data.spouses.length > 0">
            <strong>Ægtefælle:</strong>
            <text-person-name person="spouse" ng-repeat="spouse in $ctrl.data.spouses"></text-person-name>
        </div>

        <div ng-if="$ctrl.data.children.length > 0">
            <strong>Børn:</strong>
            <text-person-name person="child" ng-repeat="child in $ctrl.data.children"></text-person-name>
        </div>

        <div ng-if="$ctrl.data.parent">
            <strong>Forælder:</strong>
            <text-person-name person="$ctrl.data.parent"></text-person-name>
        </div>
    </div>
</div>

<div class="search-container__item">
    <div>
        <div>
            <strong>Politiets Registerblade</strong>
        </div>
        <div>
            Station {{ $ctrl.data.station }}, filmrulle {{ $ctrl.data.film }}
        </div>
        <div>
            <strong>Nummer:</strong> {{ $ctrl.data.number }}
        </div>
        <div class="search-container__link">
            <span>Til kilden</span>
        </div>
    </div>
</div>
