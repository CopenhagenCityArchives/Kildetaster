<div class="sdk-search">

    <div class="row-fluid" ng-repeat="row in ctrl.config">

        <div class="span12">
            <div class="row-fluid redform-form sdk-search__config">
                <div class="span4">
                    <div class="field">
                        <label>
                            Felt
                            <select
                                ng-model="row.field"
                                ng-change="ctrl.clearRow(row)"
                                ng-options="field.name for field in ctrl.fields | filter: {'searchable': 1}">
                            </select>
                        </label>
                    </div>
                </div>
                <div class="span4">
                    <div class="field">
                        <label>
                            Operator
                            <select
                                ng-options="operator.solr_query as operator.label for operator in row.field.operators"
                                ng-model="row.operator"
                                ng-init="ctrl.clearRow(row)"
                                <option>Vælg</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="span4">
                    <div class="field">
                        <term-field type="row.field.formFieldType" data="row" submit-func="ctrl.submitSearch(event)"></term-field>
                    </div>
                </div>
                <a href class="sdk-search__remove" title="Fjern række" ng-click="ctrl.removeField($index, $event)" ng-if="ctrl.config.length > 1">
                    <span class="sdk-icon delete"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <a href class="sdk-search__add" ng-click="ctrl.addField('firstnames')">Tilføj et felt</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <button type="button" class="button" ng-click="ctrl.doSearch()" ng-disabled="searching">Søg</button>

             <hr class="sdk-search__divider">
        </div>

    </div>

    <section class="row-fluid" ng-if="ctrl.results.docs.length == 0">
        <div class="span12">
            <p>Der er ikke fundet nogen resultater</p>
        </div>
    </section>

    <section class="row-fluid">

        <div class="span3">
            <facets data="ctrl.facets" selected-filters="ctrl.selectedFilters" add-filter="ctrl.addFilter"></facets>
        </div>

        <div class="span9">

            <section class="row-fluid sdk-search__results" ng-class="{'loading': ctrl.searching}" ng-if="ctrl.results.docs.length > 0">
                <div class="span4">
                    <div class="sdk-search__count">
                        <post-count current-index="ctrl.currentIndex" total="ctrl.results.numFound" posts-pr-page="10"></post-count>
                    </div>
                </div>

                <div class="span8 sorting">
                    <div class="row">
                        <div class="span6 text-right">
                            <label class="sorting__label">Sortér efter</label>
                        </div>

                        <div class="span6">

                            <div class="sorting__container">
                                <select
                                    class="sorting__selection"
                                    ng-model="ctrl.sortByField.name"
                                    ng-options="field.solr_name as field.name for field in ctrl.fields | filter: {'searchable': 1, 'sortable' : 1}">
                                </select>
                                <a href ng-click="ctrl.toggleSortDirection()" class="sorting__direction" title="{{ctrl.sortDirection}}" ng-class="ctrl.sortDirection"></a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="search-container">

                            <div class="search-container__row">
                                <div class="search-container__header">
                                    Navn
                                </div>
                                <div class="search-container__header">
                                    Adresse
                                </div>
                                <div class="search-container__header">
                                    Andre oplysninger
                                </div>
                                <div class="search-container__header">
                                    Om kilden
                                </div>
                            </div>

                            <search-result ng-repeat="result in ctrl.results.docs" result="result" config="ctrl.fields" index="$index" page="ctrl.currentPage"></search-result>

                        </div>
                    </div>
                </div>

            </section>

            <div class="row-fluid" ng-if="ctrl.results.numFound > 10">
                <div class="span12">
                    <pagination current-index="ctrl.currentIndex" pagination="ctrl.pagination" go-to-page="ctrl.goToPage"></pagination>
                </div>
            </div>

        </div>

    </section>

</div>
