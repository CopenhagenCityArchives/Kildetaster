<div class="container-fluid">
    <header class="row">
    <div class="col-lg-4">
        <h1>Søg person</h1>
    </div>
    <div class="col-lg-6">
        <div>Underrubrik</div>
    </div>
    <div class="col-lg-2">
        <a href="#" class="btn btn-primary float-lg-right">Ret søgning</a>
    </div>
    <div class="col-12">
        <nav aria-label="Brødkrummesti">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Hjem</a></li>
            <li class="breadcrumb-item"><a href="#">Søg</a></li>
            <li class="breadcrumb-item active" aria-current="page">Søg person</li>
        </ol>
        </nav>
    </div>
    </header>

    <section class="search-type">
    <div class="list-group list-group-flush">
        <button type="button" id="simple-label" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3" data-toggle="collapse" data-target="#simple" aria-expanded="true" aria-controls="simple">
        Fritekst søgning
        <svg feather-icon icon="'chevron-down'"></svg>
        </button>
        <div id="simple" class="collapse show" aria-labelledby="simple-label" data-parent=".search-type">
        <div class="mx-3 my-4">
            <p id="simple-desc">Søg på tværs af flere kilder fx begravelser, politiets registerblade og politiets efterretninger.</p>
            <form class="advanced-search-fields" aria-describedby="simple-desc">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" placeholder="Navn, adresse eller fritekst" aria-label="Fritekst søgning">
                <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Søg</button>
                </div>
            </div>
            </form>
        </div>

        </div>
        <button type="button" id="advanced-label" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3" data-toggle="collapse" data-target="#advanced" aria-expanded="false" aria-controls="advanced">
        Avanceret søgning
        <svg feather-icon icon="'chevron-down'"></svg>
        </button>
        <div id="advanced" class="collapse" aria-labelledby="advanced-label" data-parent=".search-type">
        <div class="mx-3 my-4">
            <p id="advanced-desc">Søg specifikt i en enkelt eller flere kilder - på et eller flere definerede søgefelter.</p>

            <form class="advanced-search-fields" aria-describedby="advanced-desc">

            <div role="group" aria-label="Søg specifikt i en enkelt eller flere kilder.">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="begravelsesprotokoller" checked>
                <label class="form-check-label" for="begravelsesprotokoller">
                    Begravelsesprotokoller
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="politiets-registerblade" checked>
                <label class="form-check-label" for="politiets-registerblade">
                    Politiets Registerblade
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="erindringer" checked>
                <label class="form-check-label" for="erindringer">
                    Erindringer
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="politiets-efterretninger" checked>
                <label class="form-check-label" for="politiets-efterretninger">
                    Politiets Efterretninger
                </label>
                </div>
            </div>

            <div class="form-row" role="group" aria-label="1. søgeparameter">

                <div class="form-group col-md-4">
                <label for="field-1">Felt</label>
                <select class="form-control" id="field-1">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                <label for="operator-1">Operator</label>
                <select class="form-control" id="operator-1">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                </div>
                <div class="form-group col-md-3">
                <label for="search-1">Søgeterm</label>
                <input class="form-control" id="search-1" type="text" placeholder="Søgeterm">
                </div>
                <div class="form-group col-md-1">
                <button class="btn btn btn-outline-danger btn-icon" type="button"><svg feather-icon icon="'trash-2'"></svg><span class="sr-only">Fjern rækken</span></button>
                </div>
            </div>

            <div class="form-row" role="group" aria-label="2. søgeparameter">
                <div class="form-group col-md-4">
                <label for="field-2">Felt</label>
                <select class="form-control" id="field-2">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                <label for="operator-2">Operator</label>
                <select class="form-control" id="operator-2">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
                </div>
                <div class="form-group col-md-3">
                <label for="search-2">Søgeterm</label>
                <input class="form-control" id="search-2" type="text" placeholder="Søgeterm">
                </div>
                <div class="form-group col-md-1">
                <button class="btn btn btn-outline-danger btn-icon" type="button"><svg feather-icon icon="'trash-2'"></svg><span class="sr-only">Fjern rækken</span></button>
                </div>
            </div>
            <div class="form-row mb-4">
                <div class="col">
                <button class="btn btn-outline-secondary" type="button">Tilføj en række</button>
                </div>
            </div>

            <button class="btn btn-primary btn-lg" type="submit">Søg</button>

            </form>
        </div>
        </div>
    </div>
    </section>
</div>
