<!-- Display post info based on collection id -->
<post-police 
    ng-if="$ctrl.data.collection_id == 17" 
    data="$ctrl.data"
    open-error-reporting="$ctrl.open()"
    toggle-error-reports="$ctrl.toggleErrorReports()"
    show-error-reports="$ctrl.showErrorReports"
    post-errors="$ctrl.postErrors">
</post-police>

<post-burial 
    ng-if="$ctrl.data.collection_id == 1" 
    data="$ctrl.data" 
    user-data="$ctrl.userData"
    open-error-reporting="$ctrl.open()"
    toggle-error-reports="$ctrl.toggleErrorReports()"
    show-error-reports="$ctrl.showErrorReports"
    post-errors="$ctrl.postErrors">
</post-burial>

<post-erindring 
    ng-if="$ctrl.data.collection_id == 18" 
    data="$ctrl.data" 
    open-error-reporting="$ctrl.open()"
    toggle-error-reports="$ctrl.toggleErrorReports()"
    show-error-reports="$ctrl.showErrorReports"
    post-errors="$ctrl.postErrors">
</post-erindring>
