<form role="search" ng-submit="search()">
  <div class="form-group">
    <label for="search-person">Søg person</label>
    <p class="small">Fritekstssøgning efter personer i indtastede kilder.</p> 
    <input type="search"
        ng-model="$parent.term" 
        class="form-control search-focusable"
        id="search-person"
        placeholder="Søg person"/>
        
  </div>

  <button type="submit" class="btn btn-primary search-focusable">Søg</button>
</form>
