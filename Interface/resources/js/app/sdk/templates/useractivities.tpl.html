<div ng-controller="useractivitiesController">

    <div class="row">
        <div class="col-md-12">
            <h2>Mine indtastninger</h2>
            <ul class="unstyled task-list">
                <li>
                    <div class="task-list__header">Protokol / Kilde</div>
                    <div class="task-list__header">Nået til</div>
                    <div class="task-list__header"></div>
                </li>
                <li ng-repeat="activity in activities" ng-class="{ odd: $odd }" ng-if="activities.length > 0">

                    <div class="task-list__item">
                        {{activity.description}}
                    </div>
                    <div ng-if="activity.task_unit_pages_done < activity.unit_pages" class="task-list__item">
                        s. {{activity.page_number}}
                    </div>
                    <div class="task-list__item text-right">
                        <a target="_blank" ng-show="activity.task_unit_pages_done < activity.unit_pages"
                            ng-href="{{EDITORURL}}/#/task/{{activity.task_id}}/page/{{activity.page_id}}"
                            class="button">Fortsæt</a>
                    </div>
                </li>
            </ul>
            <div ng-if="loading" class="alert text-center">
                Henter data
            </div>
            <div ng-if="activities.length == 0 && !loading" class="alert text-center">
                Ingen aktiviteter fundet
            </div>

        </div>

        <div class="row" ng-if="false">
            <div class="col-md-12 text-center">
                <a href>Se flere</a>
            </div>
        </div>
    </div>
</div>
