<label>

    Søgeterm

    <datepicker
        ng-keypress="selectDate($event)"
        selector="input-datepicker__field"
        datepicker-append-to=".input-datepicker"
        date-format="dd-MM-yyyy"
        datepicker-show="{{showDatePicker}}"
        datepicker-toggle="true"
        date-typer="true"
        date-week-start-day="1">
            <div class="input-datepicker">
                <input class="input-datepicker__field" placeholder="dd-mm-åååå" ng-model="data.tmpDate" type="text" />
            </div>
    </datepicker>

</label>
