<div>

    <table class="table table-striped table-hover my-4" role="navigation" aria-label="Åbne protokoller til indtastning">
        <caption class="sr-only">Åbne protokoller til indtastning</caption>
        <thead>
            <tr class="d-none d-md-table-row">
                <th scope="col">Protokolnavn</th>
                <th scope="col">Status</th>
                <th scope="col">Brugere online</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="unit in units" ng-class="{ odd: $odd }" ng-show="units.length > 0">
                <td>
                    <h5 class="d-md-none">Protokolnavn</h5>
                    <h4 id="protocol-1">{{unit.description}}</h4>
                </td>
                <td>
                    <h5 class="d-md-none">Status</h5>
                    <div>
                        <progress-bar total-pages="unit.pages" done-pages="unit.pages_done"></progress-bar>
                    </div>
                </td>
                <td>
                    <ul class="list-inline">
                        <li ng-repeat="user in unit.active_users">
                            <user data="user"></user>
                        </li>
                    </ul>
                </td>
                <td >
                    <h5 class="d-md-none">Link</h5>
                    <p ng-click="goToEditor(unit)"> Start indtastning <i width="20px" height="20px" data-feather="arrow-right-circle"></i> </p>
                </td>
            </tr>
        </tbody>

    <div ng-if="loading" class="alert text-center">
        Henter data.
    </div>
    <div ng-if="!loading && units.length == 0" class="alert text-center">
        Fandt ingen protokoller.
    </div>
</div>
