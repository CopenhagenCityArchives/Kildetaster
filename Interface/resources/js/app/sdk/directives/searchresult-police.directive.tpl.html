<a href class="search-container__row">
    <div class="search-container__item">
        <div>
            <text-name firstnames="data.firstnames" lastname="data.lastname" birthname="data.birthname"></text-name>
            <div>
                Persontype:
                <span ng-if="data.person_type == 1"> Hovedperson</span>
                <span ng-if="data.person_type == 2"> Ægtefælle</span>
                <span ng-if="data.person_type == 3"> Barn</span>
            </div>
            <span ng-if="data.birthplace">Fødested: {{data.birthplace}}</span>
            <text-date prefix="Født" date="data.dateOfBirth"></text-date>
            <text-position position="position" ng-repeat="position in data.positions"></text-position>
        </div>
    </div>

    <div class="search-container__item">
        <text-prb-address address="address" ng-repeat="address in data.addresses"></text-prb-address>
    </div>

    <div class="search-container__item">
        <div>
            <div ng-if="data.spouses.length > 0">
                <strong>Ægtefælle:</strong>
                <text-person-name person="spouse" ng-repeat="spouse in data.spouses"></text-person-name>
            </div>

            <div ng-if="data.children.length > 0">
                <strong>Børn:</strong>
                <text-person-name person="child" ng-repeat="child in data.children"></text-person-name>
            </div>

            <div ng-if="data.parent">
                <strong>Forælder:</strong>
                <text-person-name person="data.parent"></text-person-name>
            </div>
        </div>
    </div>

    <div class="search-container__item">
        <div>
            <div>
                <strong>Politiets Registerblade</strong>
            </div>
            <div>
                Station {{ metadata.station }}, filmrulle {{ metadata.film }}
            </div>
            <div>
                <strong>Nummer:</strong> {{ metadata.number }}
            </div>
            <div class="search-container__link">
                <span>Til kilden</span>
            </div>
        </div>
    </div>
</a>
