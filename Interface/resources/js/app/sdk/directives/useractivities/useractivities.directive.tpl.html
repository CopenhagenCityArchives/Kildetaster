<table role="navigation" class="table table-striped table-hover" aria-labelledby="data-mine-indtastninger" ng-if="!loading && !error && activities.length > 0">
    <caption class="sr-only">Mine indtastninger</caption>
    <thead>
        <tr>
            <th scope="col">Protokol / kilde</th>
            <th scope="col">Side</th>
            <th scope="col">Projekt</th>
        </tr>
    </thead>
    <tbody>
        <tr tabindex="0" role="button" ng-repeat="activity in activities">
            <td>
                {{activity.description}}
            </td>
            <td>
                s. {{activity.page_number}}
            </td>
            <td>
                {{tasks[activity.task_id].name}}
                <svg feather-icon icon="circle"></svg>
            </td>
        </tr>
    </tbody>
</table>

<div ng-if="error" class="alert alert-warning text-center">
    En fejl opstod.
</div>

<div ng-if="loading" class="alert alert-info text-center">
    Henter data...
</div>

<div ng-if="activities.length == 0 && !loading" class="alert alert-info text-center">
    Ingen indtastniner fundet.
</div>
