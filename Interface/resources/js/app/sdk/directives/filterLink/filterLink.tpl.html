<a class="filter-link__item" href ng-click="remove()">

    <span class="filter-link__name" ng-if="facet.type == 'range'">{{bucket.val}}-{{bucket.val+facet.gap}}</span>
    <span class="filter-link__name" ng-if="facet.type == 'terms'">{{bucket.val}}</span>

    <span class="filter-link__remove">
        <span class="sdk-icon close"></span>
    </span>

</a>
