<label>

    SÃ¸geterm

    <ui-select ng-model="data.term" ng-class="{'loading': loading}" on-select="doSubmit({ charCode: 13})" append-to-body="false" ng-model-options="ngModelOptions" theme="select2">
        <ui-select-match placeholder="Skriv for at se valgmuligheder">
            <div ng-bind="$select.selected"></div>
        </ui-select-match>
        <!-- minimum-input-length is set to 0, and is handled in the getData function instead, if we let ui-select
            handle the limit, it will not clear/reset the options correctly -->
        <ui-select-choices
            repeat="option in options track by $index" refresh="getData(data.field, $select.search)"
            refresh-delay="200"
            minimum-input-length="0">
            <div ng-bind-html="option | highlight: $select.search"></div>
        </ui-select-choices>
        <!-- <ui-select-no-choice>
            No content
        </ui-select-no-choice> -->
    </ui-select>
</label>
