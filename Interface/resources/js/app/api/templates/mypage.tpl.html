<div ng-controller="mypageController">
    <div class="row-fluid">
        <div class="span12">
            <h1>Min side</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <h2>Mine indtastninger</h2>
            <ul class="unstyled">
                <li class="project-list">
                    <div class="project-list__header">Protokol / kilde</div>
                    <div class="project-list__header">Nået til</div>
                    <div class="project-list__header"></div>
                </li>
                <li class="project-list" ng-repeat="project in openProjects" ng-class="{ odd: $odd }">
                    <div class="project-list__item">
                        {{project.name}}
                    </div>
                    <div class="project-list__item">
                        Side {{project.lastCompletedPage}}
                    </div>
                    <div class="project-list__item text-right">
                        <button type="button" class="btn btn-default" ng-if="project.open" ng-click="goToEditor(project)">Fortsæt</button>
                        <button type="button" class="btn btn-default" ng-if="!project.open" ng-click="goToStatistics(project)">Se statistik</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
