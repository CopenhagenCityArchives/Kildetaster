<ul class="list-inline">
<li>

        <button type="button" class="btn btn-default btn-xs" ui-sref=".({ pageId: prevPageId })" ng-disabled="!prevPageId"><</button>
        {{pageNumber}}
        <button type="button" class="btn btn-default btn-xs" ui-sref=".({ pageId: nextPageId })" ng-disabled="!nextPageId">></button>
    </li>

    <li class="form-inline">
        <div class="form-group gotopage">
            <label class="control-label">{{TEXT.PAGE_GOTO}}</label>
            <input type="text" class="form-control" value="" ng-model="goToPageId" ng-keypress="goToPage($event)">
        </div>
    </li>
    
</ul>
