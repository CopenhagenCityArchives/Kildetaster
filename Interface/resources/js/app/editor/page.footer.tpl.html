<div>
    <button type="button" class="btn btn-default btn-xs" ng-click="prevPage()"><</button>
    {{pageNumber}} / {{pageTotal}}
    <button type="button" class="btn btn-default btn-xs" ng-click="nextPage()">></button>    
</div>

<div class="form-group">
    <label class="control-label">{{TEXT.PAGE_GOTO}}</label>
    <input type="text" class="form-control" value="" ng-model="goToPageId" ng-keypress="goToPage($event)">
</div>
