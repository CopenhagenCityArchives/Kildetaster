<div>
    <a href ng-if="!isDone()" ng-click="goToNextAvailablePage()">{{TEXT.PAGE_NEXTAVAILABLE}}</a>
    <div class="page-details">
        <div>
            <a href ng-click="prevPage()"><</a>
            {{pageNumber}} / {{totalPages}}
            <a href ng-click="nextPage()">></a>
        </div>

        <div class="form-group">
            <label class="control-label">{{TEXT.PAGE_GOTO}}</label>
            <input type="text" class="form-control" value="" ng-model="goToPageId" ng-keypress="goToPage($event)">
        </div>
    </div>
</div>
